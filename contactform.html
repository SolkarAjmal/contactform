<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contatform.css">
</head>
<body>
    <h2>Contact Form</h2>
    <div>
        <form input type="submit" method="post" action="htmlpage.html">
            <p>Enter First Name</p>
            <input type="text" class="Fname" placeholder="Enter your first name">
            <p>Enter Middle Name</p>
            <input type="text" class="Mname" placeholder="Enter your middle name">
            <p>Enter Last Name</p>
            <input type="text" class="Lname" placeholder="Enter your last name">
            <p>Enter Email ID </p>
            <input type="email" class="mail" placeholder="eg.abcmail@gmail.com">
            <p>Phone Number</p>
            <input type="number" class="Pnumber" placeholder="eg.012346789">
            <p>City</p>
            <input type="text" class="city" placeholder="city">
            <p>Message</p>
            <input type="text" class="comments" placeholder="Enter Message">
            <br>
            <br>
            <button> Submit </button>
        </br>
    </br>

            
        </form>
    </div>
</body>
</html>
